<div class="container-scroller" id="bg-register">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="flex-grow">
          <div class="d-flex align-items-center justify-content-center">
            <div class="row justify-content-around auth-form-transparent text-left p-3">
              <div class="col brand-logo">
                <img src="../../assets/images/mayaki/ecommerce002.jpg" alt="ecommerce">
              </div>
              <div class="col">
                <h4 style="text-align: center; font-weight: bold;">Nouveau Ici?</h4>
                <h6 class="font-weight-light">Rejoignez nous aujourd'hui! ça prendra qu'un moment</h6>
                <form class="pt-3" [formGroup]="formRegister">
                  <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                          <!-- <i class="mdi mdi-account-outline text-primary"></i> -->
                        </span>
                      </div>
                      <input formControlName="username" type="text" class="form-control form-control-lg border-left-0" placeholder="Nom d'utilisateur">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                          <!-- <i class="mdi mdi-email-outline text-primary"></i> -->
                        </span>
                      </div>
                      <input formControlName="email" type="email" class="form-control form-control-lg border-left-0" placeholder="Email">
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Mot de Passe</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                        <!--  <i class="mdi mdi-lock-outline text-primary"></i> -->
                        </span>
                      </div>
                      <input formControlName="password1" type="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Mot de Passe">
                    </div>
                  </div>
                 <div class="form-group">
                    <label>Confirmez le Mot de Passe</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                          <i class="mdi mdi-lock-outline text-primary"></i>
                        </span>
                      </div>
                      <input formControlName="password2" type="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword2" placeholder="Confirmation de Mot de Passe">

                    </div>
                    <div *ngIf="passwordNotMatch">
                      <p style="color: red;">Les mots de passes doivent être identique</p>
                    </div>
                  </div>
                  <label>choisissez le type de compte </label>
                  <select formControlName="role" class="form-select" aria-label="Type de compte">
                    <option value="FOURNISSEUR">fournisseur</option>
                    <option value="CLIENT" >client</option>
                  </select>

                  <div class="mt-3">
                    <button  (click)="submit()" [disabled]="!formRegister.valid" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn bg-color-site text-white" >Créer Compte</button>
                  </div>
                  <!-- <div class="text-center mt-4 font-weight-light"> Already have an account? <a routerLink="login" class="text-primary">Login</a>
                  </div>-->
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
