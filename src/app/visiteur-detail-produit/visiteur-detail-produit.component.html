<div class="container">
  <div class="col-lg-8 border p-3 main-section bg-white">
    <div class="row m-0">
      <div class="col-lg-4 left-side-product-box pb-3">
        <img alt="{{produit?.nom}}-image-"  src="{{url}}{{imageChoice?.image}}" id="{{imageChoice?.id}}" (click)="showOnImageClick(imageChoice?.id)" class="border p-3">
        <span class="sub-img">
                    <span *ngFor="let im of images">
                      <img class="image-all" width="100" height="100"  src="{{url}}{{im?.image}}" id="{{im?.id}}" (click)="showOnImageClick(im?.id)" title="{{produit?.nom}}-image-{{im.id}}" alt="{{produit?.nom}}-image-{{im.id}}" />
                    </span>
                </span>
      </div>
      <div class="col-lg-8">
        <div class="right-side-pro-detail border p-3 m-0">
          <div class="row">
            <div class="col-lg-12">
              <span class="row" *ngFor="let categorie of produit.categories"><span>{{categorie.nom}}</span></span>
              <p class="m-0 p-0">{{produit.nom}}</p>
            </div>
            <div class="col-lg-12">
              <p class="m-0 p-0 price-pro" *ngIf="produit.diminu_price">{{produit.diminu_price}}</p>
              <hr class="p-0 m-0">
            </div>
            <div class="col-lg-12 pt-2">
              <h5>Détails du produit</h5>
              <span>{{produit.caracteristique}}.</span>
              <hr class="m-0 pt-2 mt-2">
            </div>
            <div class="col-lg-12 mt-3">
              <div class="row">
                <div class="col-lg-6 pb-2">
                </div>
                <div class="col-lg-6">
                  <a  (click)="addProductToCart(produit.id)" class="btn btn-success w-100">ajouter au panier</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <h2 style="text-align: center"></h2>
  <div class="container" *ngIf="produitsListSearch.length !== 0">
    <h3 class="h3">Voir des Articles Similaires</h3>
    <div class="row" >
      <div class="col-md-3 col-sm-6"*ngFor="let pr of produitsListSearch" style="margin-bottom: 7px;">
        <div class="product-grid">
          <div class="product-image">
            <a href="#">
              <img class="pic-1" src="{{url}}{{pr.image?.image}}" (click)="showPageDetailProduit(pr?.id)" style="height: 150px; width: 180px;">
              <img class="pic-2" src="{{url}}{{pr.image?.image}}" (click)="showPageDetailProduit(pr?.id)" style="height: 150px; width: 180px;margin-left:7%; ">
            </a>
            <ul class="social">
              <li><a (click)="showPageDetailProduit(pr?.id)" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
              <li><a (click)="addProductToCart(pr.id)" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
          </div>
          <ul class="rating">
            <li class="fa fa-star"></li>
            <li class="fa fa-star"></li>
            <li class="fa fa-star"></li>
            <li class="fa fa-star"></li>
            <li class="fa fa-star disable"></li>
          </ul>
          <div class="product-content">
            <h3 class="title"><a href="#">{{pr.nom}}</a></h3>
            <div class="price" *ngIf="pr.diminu_price"> {{pr.diminu_price}} CFA
              <span> {{pr.prix}} CFA</span>
            </div>
            <a class="add-to-cart" (click)="addProductToCart(pr.id)">+ ajouter au panier <i class="fa fa-shopping-cart"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
