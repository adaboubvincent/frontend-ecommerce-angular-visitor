
<form [formGroup]="formResetPassword">
    <div aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" >
      <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >&times;</button>&nbsp;&nbsp;&nbsp;
          <h4 class="modal-title" style="text-align: center;">RÃ©initialisation de Mot de passse oublie ?</h4>
        </div>
        <div class="modal-body">
          <p *ngIf="erreur_message != ''" style="text-align: center;" class="text-danger">{{ erreur_message }}</p>
          <p>Entrez votre nouveau mot de passe.</p>

          <input formControlName="password1"type="{{ isActive ? 'password' : 'text' }}" placeholder="Mot de Passe" 
            autocomplete="off" class="form-control placeholder-no-fix" />
          <br />
          <input formControlName="password2" type="{{ isActive ? 'password' : 'text' }}" placeholder="Confirmation de mot de Passe" 
            autocomplete="off" class="form-control" />
            <br />
            <span class="btn-eye">
              <a href="javascript:void(0);"  (click)="eye()" class="text-dark text-decoration-none">
                <i class="fa fa-eye float-right"></i>
              </a>
            </span>

        </div>
        <div class="modal-footer">
          <a data-dismiss="modal" class="btn btn-danger" href="" type="button">Retourner</a>
          <button (click)="submitResetPassword()" class="btn btn-primary bg-color-site text-white" type="submit">Valider</button>
        </div>
        </div>
      </div>
      </div>
    </form>
